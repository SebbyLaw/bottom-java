plugins {
    id 'java'
    id 'maven'
    id 'idea'
}

group 'com.github.bottomSoftwareFoundation'
version '2.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
}

wrapper {
    gradleVersion = '6.7.1'
    distributionType = Wrapper.DistributionType.ALL
}
