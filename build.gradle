plugins {
    id 'java'
    id 'maven'
    id 'idea'
}

group 'io.github.sebbylaw'
version '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name 'JitPack'
        url 'https://jitpack.io/'
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
}

wrapper {
    gradleVersion = '6.7.1'
    distributionType = Wrapper.DistributionType.ALL
}
